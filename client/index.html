<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
   <title>Document</title>
</head>
<body>
   <div class="everything">
      <div class="top-info">
         <div class="Statistics">
            <p id="grass-count"></p>
            <p id="grassEater-count"></p>
            <p id="predator-count"></p>
            <p id="kingEater-count"> </p>
            <p id="enemyEater-count"> </p>
         </div>
         
         <div class="events"> 
            <button id="event-radiation">Radiation</button>  
            <button id="event-virus">Virus</button> 
            <button id="event-hunger">Hunger</button> 
            <button id="event-predator">Predator Spawner</button> 
         </div>
         
         <div class="weather"> 
            <div class="weather-box">
               <img src="photos/hot.png" />
               <button id="weather-summer">Summer</button> 
            </div>
            <div class="weather-box">
               <img src="photos/cold.png" />
               <button id="weather-winter">Winter</button> 
            </div>
            <div class="weather-box">
               <img src="photos/autumn.png" />
               <button id="weather-autumn">Autumn</button> 
            </div>
            <div class="weather-box">
               <img src="photos/spring.png" />
               <button id="weather-spring">Spring</button> 
            </div>
         </div>
      </div>
      

      <div class="bottom-info">
         <p>Radiation: Grass stops spreading and grass eaters spawn to eat the grass</p>
         <p>Virus: KingEaters and GrassEaters die because they both eat grass.</p>
         <p>Hunger: King Eaters and Enemy Eaters arise to eat everything</p>
         <p>Predator Spawner: Spawns in predators as they usually die quickly on their own</p>
      </div>
   </div>
   
   <script src="client.js"></script> 
</body>
</html>
